{% extends "converter/base.html" %}

{% block content %}
    <div class="convertor-wrapper">

        <div class="conveter-container">
            <div class="upload-box">
                <div class="select-file">
                    <!-- Upload files  -->
                    <form id="file-form" method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <i class="ri-file-add-fill"></i>
                        <p>Select File</p>
                        <input type="file" id="file-input" name="files[]" multiple> 
                    </form>   
                </div>
                <div class="drop-down">
                    <i class="ri-arrow-down-s-line"></i>
                    <div class="drop-down-list">
                        <button><i class="ri-folder-open-fill"></i><p>From my computer</p></button>
                        <button><i class="ri-links-line"></i><p>By URL</p></button>
                        <button><i class="ri-drive-fill"></i><p>From Google Drive</p></button>
                        <button><i class="ri-dropbox-fill"></i><p>From Drop Box</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- List uploaded files on the screen and select format type -->
    <div class="result-container">
        <div class="addfiles-Todo">
            <ul id="files-list">
                <!-- add uploaded files here  (Javascript) -->
                
            </ul>
     
            <div class="convert-button convert">
                <i class="ri-refresh-line"></i>
                <button class="converts"><p>Convert</p></button>
            </div>
        </div>
    </div>
{% endblock %}
